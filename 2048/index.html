<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Unity WebGL Player | 2048</title>
  </head>
  <body bgcolor="#05A3A9">
    <div class="container" id="container">
      <div class="progress"><div class="progress-inner" id="loader"></div></div>
    </div>
    
    <canvas id="unity-canvas"></canvas>
    
    <script src="Build/DummyWebGl.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      var loadingBar = document.querySelector("#loader");
      var container = document.querySelector("#container");

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/DummyWebGl.data",
        frameworkUrl: "Build/DummyWebGl.framework.js",
        codeUrl: "Build/DummyWebGl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "vadimagamov",
      productName: "2048",
      productVersion: "1.30",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      },
      (progress) => {
        loadingBar.style.inset = "0 " + 100*(1-progress) + "% 0 0";
        if(progress >= 1) {
          container.parentElement.removeChild(container);
        }
      });
    </script>
  </body>
</html>
